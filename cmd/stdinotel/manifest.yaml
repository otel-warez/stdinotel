dist:
  module: github.com/atoulme/stdinotel
  name: stdinotel
  description: STDIN to OpenTelemetry binary
  version: 0.96.0
  output_path: ./_build
  otelcol_version: 0.96.0

receivers:
  - gomod: github.com/atoulme/stdinotel/receiver/stdinreceiver v0.96.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.96.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.96.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/fileexporter v0.96.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/splunkhecexporter v0.96.0

extensions:

processors:

replaces:
  - github.com/atoulme/stdinotel/receiver/stdinreceiver => ../../../receiver/stdinreceiver